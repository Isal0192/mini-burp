<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzer - miniburps</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- CodeMirror for Modal -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/http/http.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>

    <style>
        textarea#raw-request {
            width: 100%;
            min-height: 200px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            padding: 10px;
        }
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .config-section h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #fuzzer-results table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #fuzzer-results th, #fuzzer-results td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            word-break: break-all;
        }
        #fuzzer-results th {
            background-color: #f2f2f2;
        }
        /* Clickable rows */
        #results-tbody tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #results-tbody tr:hover {
            background-color: #e8f4f8;
        }
        
        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 90%; 
            max-width: 800px;
            border-radius: 8px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal h3 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .modal-body-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .CodeMirror {
            height: 250px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Dashboard</a>
        <a href="/proxy">Proxy</a>
        <a href="/repeater">Repeater</a>
        <a href="/fuzzer" style="background-color: #34495e;">Fuzzer</a>
        <a href="/decoder">Decoder</a>
    </nav>
    <div class="container">
        <h1>Request Fuzzer</h1>
        
        <form id="fuzzer-form">
            <div class="form-group">
                <label for="raw-request">Raw HTTP Request (mark target with §, e.g., /users/§123§)</label>
                <textarea id="raw-request" placeholder="GET /api/users/§1§/profile HTTP/1.1\nHost: example.com\nCookie: session=xyz...">{{ raw_request }}</textarea>
            </div>

            <div class="config-grid">
                <div class="config-section" id="payload-config">
                    <h3>Payload Configuration</h3>
                    <div class="form-group">
                        <label for="payload-type">Payload Type</label>
                        <select id="payload-type">
                            <option value="numbers">Numbers</option>
                            <option value="wordlist">Wordlist (File)</option>
                            <option value="builtin">Built-in Wordlist</option>
                        </select>
                    </div>

                    <div id="numbers-config">
                        <div class="form-group">
                            <label for="start-val">Start</label>
                            <input type="number" id="start-val" value="1">
                        </div>
                        <div class="form-group">
                            <label for="end-val">End</label>
                            <input type="number" id="end-val" value="100">
                        </div>
                        <div class="form-group">
                            <label for="step-val">Step</label>
                            <input type="number" id="step-val" value="1">
                        </div>
                    </div>

                    <div id="wordlist-config" style="display: none;">
                        <div class="form-group">
                            <label for="wordlist-file">Upload File</label>
                            <input type="file" id="wordlist-file" accept=".txt">
                        </div>
                    </div>

                    <div id="builtin-config" style="display: none;">
                        <div class="form-group">
                            <label for="builtin-select">Select Wordlist</label>
                            <select id="builtin-select">
                                <option value="" disabled selected>Loading...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="config-section" id="analysis-config">
                    <h3>Response Analysis</h3>
                    <div class="form-group">
                        <label for="grep-string">Grep String (text to find in response)</label>
                        <input type="text" id="grep-string" placeholder="e.g., 'admin' or 'username'">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="scan-button" id="start-attack-btn">Start Attack</button>
            </div>
        </form>

        <div id="fuzzer-results">
            <h2>Results <span style="font-size:0.6em; color:#666; font-weight:normal;">(Click row to inspect response)</span></h2>
            <div id="results-summary"></div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Payload</th>
                            <th>Status</th>
                            <th>Length</th>
                            <th>Match Found</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <div style="margin-top: 40px; text-align: center; color: #95a5a6; font-size: 0.8em;">
            <p>&copy; 2026 miniburps. All rights reserved.</p>
        </div>
    </div>

    <!-- Inspector Modal -->
    <div id="inspector-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Response Inspector: <span id="modal-payload-title" style="color: #27ae60;"></span></h3>
            <div class="modal-body-container">
                <div>
                    <strong>Headers:</strong>
                    <textarea id="modal-headers"></textarea>
                </div>
                <div>
                    <strong>Body:</strong>
                    <textarea id="modal-body"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const payloadTypeSelect = document.getElementById('payload-type');
            const numbersConfig = document.getElementById('numbers-config');
            const wordlistConfig = document.getElementById('wordlist-config');
            const builtinConfig = document.getElementById('builtin-config');
            const builtinSelect = document.getElementById('builtin-select');
            
            const attackForm = document.getElementById('fuzzer-form');
            const summaryDiv = document.getElementById('results-summary');
            const resultsBody = document.getElementById('results-tbody');
            const rawRequestTextarea = document.getElementById('raw-request');

            // Modal elements
            const modal = document.getElementById('inspector-modal');
            const span = document.getElementsByClassName("close")[0];
            const modalPayloadTitle = document.getElementById('modal-payload-title');
            
            // Initialize CodeMirror for Modal
            let modalHeadersEditor = CodeMirror.fromTextArea(document.getElementById('modal-headers'), {
                mode: 'http', lineNumbers: true, readOnly: true, lineWrapping: true
            });
            let modalBodyEditor = CodeMirror.fromTextArea(document.getElementById('modal-body'), {
                mode: 'htmlmixed', lineNumbers: true, readOnly: true, lineWrapping: true
            });

            // Close modal
            span.onclick = function() { modal.style.display = "none"; }
            window.onclick = function(event) { if (event.target == modal) { modal.style.display = "none"; } }

            // Fetch Built-in Wordlists
            async function fetchWordlists() {
                try {
                    const res = await fetch('/get-wordlists');
                    const files = await res.json();
                    builtinSelect.innerHTML = '';
                    if (files.length > 0) {
                        files.forEach(f => {
                            const opt = document.createElement('option');
                            opt.value = f;
                            opt.textContent = f;
                            builtinSelect.appendChild(opt);
                        });
                    } else {
                        const opt = document.createElement('option');
                        opt.textContent = "No wordlists found";
                        builtinSelect.appendChild(opt);
                    }
                } catch (e) {
                    console.error(e);
                }
            }
            fetchWordlists();

            // Set raw request
            const urlParams = new URLSearchParams(window.location.search);
            const requestFromUrl = urlParams.get('request');
            if (requestFromUrl) {
                rawRequestTextarea.value = decodeURIComponent(requestFromUrl);
            } else {
                const rawRequestFromStorage = localStorage.getItem('repeater_raw_request');
                if (rawRequestFromStorage) {
                    rawRequestTextarea.value = rawRequestFromStorage;
                }
            }
            
            // Toggle payload config
            payloadTypeSelect.addEventListener('change', (e) => {
                numbersConfig.style.display = 'none';
                wordlistConfig.style.display = 'none';
                builtinConfig.style.display = 'none';

                if (e.target.value === 'numbers') numbersConfig.style.display = 'block';
                else if (e.target.value === 'wordlist') wordlistConfig.style.display = 'block';
                else if (e.target.value === 'builtin') builtinConfig.style.display = 'block';
            });

            // Start Attack
            attackForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                resultsBody.innerHTML = '';
                summaryDiv.textContent = 'Attacking... Please wait.';

                const formData = new FormData();
                formData.append('raw_request', rawRequestTextarea.value);
                formData.append('payload_type', payloadTypeSelect.value);
                formData.append('grep_string', document.getElementById('grep-string').value);

                if (payloadTypeSelect.value === 'numbers') {
                    formData.append('start', document.getElementById('start-val').value);
                    formData.append('end', document.getElementById('end-val').value);
                    formData.append('step', document.getElementById('step-val').value);
                } else if (payloadTypeSelect.value === 'wordlist') {
                    const wordlistFile = document.getElementById('wordlist-file').files[0];
                    if (!wordlistFile) { alert('Select a file'); return; }
                    formData.append('wordlist', wordlistFile);
                } else if (payloadTypeSelect.value === 'builtin') {
                    formData.append('wordlist_name', builtinSelect.value);
                }

                try {
                    const response = await fetch('/fuzzer/run', { method: 'POST', body: formData });
                    const results = await response.json();

                    if (results.error) {
                        summaryDiv.textContent = `Error: ${results.error}`;
                        return;
                    }
                    
                    summaryDiv.textContent = `Test completed! Found ${results.length} results.`;
                    
                    results.forEach(res => {
                        const row = document.createElement('tr');
                        
                        // Payload Cell
                        const payloadCell = document.createElement('td');
                        payloadCell.textContent = res.payload;
                        row.appendChild(payloadCell);

                        // Status Cell
                        const statusCell = document.createElement('td');
                        statusCell.textContent = res.status;
                        if(String(res.status).startsWith('2')) statusCell.style.color = 'green';
                        if(String(res.status).startsWith('3')) statusCell.style.color = 'orange';
                        if(String(res.status).startsWith('4') || String(res.status).startsWith('5')) statusCell.style.color = 'red';
                        row.appendChild(statusCell);

                        // Length Cell
                        const lengthCell = document.createElement('td');
                        lengthCell.textContent = res.length;
                        row.appendChild(lengthCell);
                        
                        // Match Cell
                        const matchCell = document.createElement('td');
                        if (res.match) {
                            matchCell.textContent = 'Yes';
                            matchCell.style.fontWeight = 'bold';
                            matchCell.style.color = '#e74c3c';
                        } else {
                            matchCell.textContent = 'No';
                        }
                        row.appendChild(matchCell);

                        // Click event to inspect
                        row.addEventListener('click', () => {
                            inspectPayload(res.payload);
                        });

                        resultsBody.appendChild(row);
                    });
                } catch (err) {
                    summaryDiv.textContent = `Error: ${err.message}`;
                }
            });

            // Inspect Payload Function
            async function inspectPayload(payload) {
                // Show modal with loading state
                modal.style.display = "block";
                modalPayloadTitle.textContent = payload;
                modalHeadersEditor.setValue("Fetching...");
                modalBodyEditor.setValue("");

                // Construct request with payload
                const rawRequest = rawRequestTextarea.value.replace(/§.*?§/g, payload);
                
                try {
                    const response = await fetch('/send-single-request', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ raw_request: rawRequest })
                    });
                    
                    const result = await response.json();
                    
                    if (result.error) {
                         modalHeadersEditor.setValue("Error: " + result.error);
                         return;
                    }

                    // Format headers
                    let headersText = `HTTP/1.1 ${result.status_code}\n`;
                    for(const [key, value] of Object.entries(result.headers)) {
                        headersText += `${key}: ${value}\n`;
                    }
                    modalHeadersEditor.setValue(headersText);
                    
                    // Format body
                    modalBodyEditor.setValue(result.body);
                    
                } catch (e) {
                    modalHeadersEditor.setValue("Error: " + e.message);
                }
            }
        });
    </script>
</body>
</html>
